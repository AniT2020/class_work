<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning Demo</title>

    <style>

    
      div {
        /* relative positioning */
        position: relative;
        width: 200px;
        height: 200px;
        background-color: red;
        border: green 1px solid;

      }

      #box-1 {
        top: 20px;
      }

      #box-2 {
        left: 40px;
      }

      #box-3 {
        right: 20px;
        bottom: -10px;
      }

      #box-5 {
        left: -20px;
        bottom: -10px;
      }

      #box-6 {
        left: -20px;
        top: 10px;
      }

  </style>
  </head>

  <body style="border: 2px solid #333; padding:0;">

    <div id="box-1">Box 1</div>
    <div id="box-2">Box 2</div>
    <div id="box-3">Box 3</div>
    <div id="box-5">Box 5</div>
    <div id="box-6">Box 6</div>
    <div id="box-4">Box 4</div>
  </body>

</html>
