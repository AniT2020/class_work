<!DOCTYPE html>
<html>
    <head>
        <title>Cheese!</title>
        <style>
            h1{
                color: red;
                font-size: 30px;
            }
            .bluecheese li:first-child{
                color: blue;
            }
            li{
                text-decoration: underline;
            }
            .mozzarella li:nth-child(2) {
                background-color: #808080;
            }
          
        </style>
    </head>
    <body>
        <h1>Blue Cheese</h1>
        <p>Characteristics</p>
            <ul class="bluecheese">
                <li> pungent</li>
                <li>salty</li>
                <li>piquant flavour</li>
            </ul>
        <h1>Mozzarella</h1>
        <p>Characteristics</p>
        <ul class="mozzarella">
            <li>Semi-soft</li>
            <li>good on pizza</li>
            <li>6 months shelf life</li>
        </ul>
    </body>
</html>
